<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            margin: 5px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button.approve {
            background-color: #28a745;
        }

        .button.approve:hover {
            background-color: #218838;
        }

        .button.reschedule {
            background-color: #f39c12;
        }

        .button.reschedule:hover {
            background-color: #e67e22;
        }

        .button.view {
            background-color: #3498db;
        }

        .button.view:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Staff Dashboard</h1>

    <h3>Maintenance Requests</h3>
    <table>
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Employee Name</th>
                <th>Room</th>
                <th>Research Type</th>
                <th>Issue Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example of an active request, data should be populated dynamically from a database -->
            <tr>
                <td>#001</td>
                <td>John Doe</td>
                <td>Room 204</td>
                <td>Computer</td>
                <td>System is not booting up.</td>
                <td>Pending</td>
                <td>
                    <button class="button approve">Approve</button>
                    <button class="button reschedule">Reschedule</button>
                    <button class="button view" onclick="viewRequest()">View</button>
                </td>
            </tr>
            <tr>
                <td>#002</td>
                <td>Jane Smith</td>
                <td>Room 102</td>
                <td>Printer</td>
                <td>Printer is jammed.</td>
                <td>Pending</td>
                <td>
                    <button class="button approve">Approve</button>
                    <button class="button reschedule">Reschedule</button>
                    <button class="button view" onclick="viewRequest()">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Example function to handle "View" button click
    function viewRequest() {
        alert('Request details will be displayed here.');
        // This could redirect to another page or open a modal with the request details
    }
</script>

</body>
</html>
