<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Request and Work Done Reporting Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%; /* Reduced container size */
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            color: #2c3e50;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="time"], textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="time"]:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .section-title {
            margin-top: 30px;
            font-size: 18px;
            color: #3498db;
            font-weight: bold;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .signature {
            display: flex;
            justify-content: space-between;
        }

        .signature input {
            width: 48%;
        }

        .signature-date {
            display: flex;
            justify-content: space-between;
        }

        .signature-date input {
            width: 48%;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Maintenance Request and Work Done Reporting Form</h1>

    <!-- Filled by Maintenance Request Section -->
    <div>
        <div class="section-title">A) Filled with Maintenance Requests</div>

        <label for="employee_name">1. Name of the employee who requested the repair:</label>
        <input type="text" name="employee_name" id="employee_name" required>

        <div class="signature">
            <label for="employee_signature">Signature:</label>
            <input type="text" name="employee_signature" id="employee_signature" required>
        </div>

        <label for="manager_name">2. Name of the department manager who requested the repair:</label>
        <input type="text" name="manager_name" id="manager_name" required>

        <div class="signature">
            <label for="manager_signature">Signature:</label>
            <input type="text" name="manager_signature" id="manager_signature" required>
        </div>

        <label for="room">Room:</label>
        <input type="text" name="room" id="room" required>

        <label>3. Type of research:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="research_type" value="Computer"> Computer</label>
            <label><input type="checkbox" name="research_type" value="Printer"> Printer</label>
            <label><input type="checkbox" name="research_type" value="Photocopy"> Photocopy</label>
            <label><input type="checkbox" name="research_type" value="Other"> Other</label>
        </div>

        <textarea name="other_explanation" placeholder="If there is another, please explain" rows="3" class="textarea"></textarea>

        <label for="problem_description">4. Briefly explain what went wrong with the item requested for repair:</label>
        <textarea name="problem_description" id="problem_description" rows="5" class="textarea" required></textarea>

        <label class="section-title">To be filled by the applicant after the work is done</label>

        <div class="signature-date">
            <label for="applicant_date">5. The signature date of the applicant who confirmed that the work was done correctly:</label>
            <input type="time" name="work_done_time" id="work_done_time" required>
        </div>
    </div>

    <!-- Filled by the Repair Room Section -->
    <div>
        <div class="section-title">B) Filled by the Repair Room</div>

        <label for="expert_name">1. Name(s) and signature(s) of the expert(s) assigned to the work:</label>
        <input type="text" name="expert_name" id="expert_name" required>
        
        <div class="signature">
            <label for="expert_signature">Signature:</label>
            <input type="text" name="expert_signature" id="expert_signature" required>
        </div>

        <label for="work_start_time">Work Start Time:</label>
        <input type="time" name="work_start_time" id="work_start_time" required>

        <label for="work_end_time">Work End Time:</label>
        <input type="time" name="work_end_time" id="work_end_time" required>

        <div class="signature-date">
            <label for="official_name">2. Name of the official who ordered the expert:</label>
            <input type="text" name="official_name" id="official_name" required>

            <label for="order_signature">Signature:</label>
            <input type="text" name="order_signature" id="order_signature" required>
        </div>

        <label for="failure_description">3. Brief description of the type of failure (to be filled by the expert):</label>
        <textarea name="failure_description" id="failure_description" rows="5" class="textarea" required></textarea>

        <label for="repair_description">4. Brief description of the repair results (to be filled by the expert):</label>
        <textarea name="repair_description" id="repair_description" rows="5" class="textarea" required></textarea>

        <div class="signature-date">
            <label for="expert_signature_final">5. Signature of the expert who performed the work:</label>
            <input type="text" name="expert_signature_final" id="expert_signature_final" required>

            <label for="completion_date">The date of completion of the work:</label>
            <input type="time" name="completion_time" id="completion_time" required>
        </div>

        <div class="signature">
            <label for="maintenance_head_name">6. Name and signature of the head of the maintenance department:</label>
            <input type="text" name="maintenance_head_name" id="maintenance_head_name" required>
            <input type="text" name="maintenance_head_signature" id="maintenance_head_signature" required>
        </div>
    </div>

    <button type="submit">Submit Maintenance Report</button>
</div>

</body>
</html>
